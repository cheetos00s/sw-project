{% extends 'App/base.html' %}

<!-- Title on tab -->
{% block title %} Add School {% endblock title %}

<!-- Page Content -->
{% block content %}
<div class="table-container">
    
    <section class="container" style="margin-top: 25%">
        <header>{% block card-title %}School Registration Form {% endblock card-title %}</header>
        <form {% block Action %} action="/facultad_add" {% endblock Action %} method="POST" enctype="multipart/form-data" autocomplete="off" class="form">
        {% csrf_token %}

        <!-- ====== Block Id hidden here ====== -->
        {% block Value-id %} {% endblock Value-id %}
        <div class="input-box">
            <label>School Name</label>
            <input type="text" placeholder="Enter School name" name="name" maxlength="40" placeholder="Product name" required {% block Value-name %}{% endblock Value-name %} required />
        </div>
        <br>
        <button type="submit" >{% block Btn-action %}&nbsp;&nbsp; Add School {% endblock Btn-action %}</button>
        <button type="text" style="background-color: #0b2239;" ><a style="background-color: #0b2239;"  href="{% url 'facultad_list' %}">Cancel</a></button>
        
        
        </form>
    </section>
    
</div>

{% endblock content %}
